<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Art Grid</title>
  <style>
    :root { --cell: 22px; }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1020;
      color: #e8ecff;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }

    .wrapper {
      width: min(980px, 100%);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .opt-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .opt-wrapper > div {
      display: grid;
      gap: 6px;
      min-width: 220px;
      flex: 1;
    }

    label { font-size: 13px; opacity: 0.92; }
    input[type="range"] { width: 100%; }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="color"] {
      width: 46px;
      height: 40px;
      border: none;
      border-radius: 10px;
      background: transparent;
      padding: 0;
      cursor: pointer;
    }

    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.10);
      color: #e8ecff;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    button:hover { background: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.22); }
    button:active { transform: translateY(1px); }

    .mode {
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .container {
      margin-top: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
      padding: 14px;
      overflow: auto;
      max-height: 70vh;
    }

    .grid {
      display: grid;
      gap: 2px;
      width: max-content;
      background: rgba(255,255,255,0.08);
      padding: 2px;
      border-radius: 10px;
    }

    .cell {
      width: var(--cell);
      height: var(--cell);
      background: #ffffff;
      border-radius: 4px;
      cursor: crosshair;
      user-select: none;
    }

    .hint {
      font-size: 12px;
      opacity: 0.75;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Pixel Art Grid</h1>

    <div class="opt-wrapper">
      <div>
        <label for="width-range">Grid Width: <span id="width-value">10</span></label>
        <input type="range" id="width-range" min="1" max="60" value="10" />
      </div>

      <div>
        <label for="height-range">Grid Height: <span id="height-value">10</span></label>
        <input type="range" id="height-range" min="1" max="60" value="10" />
      </div>
    </div>

    <div class="opt-wrapper row">
      <input type="color" id="color-input" value="#111111" title="Pick color" />

      <button id="paint-btn" type="button">Paint</button>
      <button id="erase-btn" type="button">Erase</button>

      <button id="submit-grid" type="button">Create Grid</button>
      <button id="clear-grid" type="button">Clear Grid</button>

      <div class="mode">Mode: <span id="mode-text">Paint</span></div>
    </div>

    <div class="container">
      <div id="grid" class="grid" aria-label="Pixel grid"></div>
      <div class="hint">
        Tip: Click & drag to paint. Switch to Erase to remove. “Clear Grid” resets all cells.
      </div>
    </div>
  </div>

  <script>
    const widthRange = document.getElementById("width-range");
    const heightRange = document.getElementById("height-range");
    const widthValue = document.getElementById("width-value");
    const heightValue = document.getElementById("height-value");

    const colorInput = document.getElementById("color-input");
    const paintBtn = document.getElementById("paint-btn");
    const eraseBtn = document.getElementById("erase-btn");
    const submitGridBtn = document.getElementById("submit-grid");
    const clearGridBtn = document.getElementById("clear-grid");
    const modeText = document.getElementById("mode-text");

    const gridEl = document.getElementById("grid");

    let mode = "paint"; // "paint" | "erase"
    let isMouseDown = false;

    function pad2(n) { return String(n).padStart(2, "0"); }

    function setMode(newMode) {
      mode = newMode;
      modeText.textContent = mode === "paint" ? "Paint" : "Erase";
    }

    function updateRangeLabels() {
      widthValue.textContent = pad2(widthRange.value);
      heightValue.textContent = pad2(heightRange.value);
    }

    function createGrid(w, h) {
      gridEl.innerHTML = "";
      gridEl.style.gridTemplateColumns = `repeat(${w}, var(--cell))`;
      gridEl.style.gridTemplateRows = `repeat(${h}, var(--cell))`;

      const total = w * h;
      for (let i = 0; i < total; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.painted = "0";
        cell.addEventListener("mousedown", (e) => {
          e.preventDefault();
          applyToCell(cell);
        });
        cell.addEventListener("mouseover", () => {
          if (isMouseDown) applyToCell(cell);
        });
        gridEl.appendChild(cell);
      }
    }

    function applyToCell(cell) {
      if (mode === "paint") {
        cell.style.backgroundColor = colorInput.value;
        cell.dataset.painted = "1";
      } else {
        cell.style.backgroundColor = "#ffffff";
        cell.dataset.painted = "0";
      }
    }

    function clearGrid() {
      const cells = gridEl.querySelectorAll(".cell");
      cells.forEach((cell) => {
        cell.style.backgroundColor = "#ffffff";
        cell.dataset.painted = "0";
      });
    }

    // UI events
    widthRange.addEventListener("input", updateRangeLabels);
    heightRange.addEventListener("input", updateRangeLabels);

    paintBtn.addEventListener("click", () => setMode("paint"));
    eraseBtn.addEventListener("click", () => setMode("erase"));

    submitGridBtn.addEventListener("click", () => {
      const w = parseInt(widthRange.value, 10);
      const h = parseInt(heightRange.value, 10);
      createGrid(w, h);
    });

    clearGridBtn.addEventListener("click", clearGrid);

    // Drag paint support
    document.addEventListener("mousedown", () => { isMouseDown = true; });
    document.addEventListener("mouseup", () => { isMouseDown = false; });

    // init
    updateRangeLabels();
    setMode("paint");
    createGrid(parseInt(widthRange.value, 10), parseInt(heightRange.value, 10));
  </script>
</body>
</html>
